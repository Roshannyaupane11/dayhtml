<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<style>
.navbar{
    background-color: rgb(0, 6, 5);
  border-radius: 30px;
} 
.navbar ul{
    overflow: auto;
}

.navbar li{
    float: left;
list-style-type: none;
margin:6px 20px;
    
}

.navbar li a{
    padding: 3px 3px;
    color: white;
}
.search{
    float: right;
    color: rgb(246, 247, 248);
    padding: 4px 50px;
}

.navbar input{
border-radius: 30px;
border: black 4px;
width: 120px;
}


</style>
<body>
    <header>
    <div class=" navbar">
<ul>
    <li><a> HOME</a> </li>
    <li> <a>ABOUT</a></li>
    <li><a>SERVICES</a></li>
    <li> <a>CONTACT US</a></li>
        <div class="search"> 
            <input type="text" name="search"  placeholder="search this website">
    </div>
</ul>
</nav>
</header>



</body>
</html>
